<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>i18next - webtranslate</title>

  <!-- Application styles. -->
  <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
  <div class="header">
    <div class="header-inner"></div>
  </div>

  <div class="main">
    <div class="main-inner"></div>
  </div>

  <div class="footer">
    <div class="footer-inner"></div>
  </div>

  <!-- Application source. -->
  <script data-main="app/config" src="assets/js/libs/require.js"></script>
  <script>
    i18nextWT_onready = function(wt) {

      wt.config(
        {
          languages: ['fr'],
          namespaces: ['app'],
          resGetPath: "https://lmtest.firebaseio.com/locales.json",
          resChangePath: 'https://lmtest.firebaseio.com/locales/__lng__/__ns__/__key__.json',
          resRemovePath: 'https://lmtest.firebaseio.com/locales/__lng__/__ns__/__key__.json',
          sendTypeUpdate: 'PUT',
          sendTypeRemove: 'DELETE',
          fallbackLng: "fr",
          keyseparator: '/',
          useJSON: true,
          dynamicLoad: true
        }
      )

      wt.start();
    };
  </script>
</body>
</html>
