<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>i18next - webtranslate</title>

  <!-- Application styles. -->
  <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
  <div class="header">
    <div class="header-inner"></div>
  </div>

  <div class="main">
    <div class="main-inner"></div>
  </div>

  <div class="footer">
    <div class="footer-inner"></div>
  </div>

  <!-- Application source. -->
  <script data-main="app/config" src="assets/js/libs/require.js"></script>
  <script>
    i18nextWT_onready = function(wt) {

      wt.config(
        {
          languages: ['pl-PL', 'en-US', 'en', 'de-DE', 'dev'],
          namespaces: ['ns.app', 'ns.common', 'ns.layout', 'ns.msg', 'ns.public'],
          resGetPath: 'http://localhost:3001/locales/__lng__/__ns__.json',
          resChangePath: 'http://localhost:3001/locales/change/__lng__/__ns__/__key__',
          resRemovePath: 'http://localhost:3001/locales/remove/__lng__/__ns__/__key__',
          sendTypeUpdate: 'POST',
          sendTypeRemove: 'POST',
          fallbackLng: "en",
          keyseparator: '/',
          useJSON: false,
          dynamicLoad: false,
          useLanguageRegions: false
        }
      )

      wt.start();
    };
  </script>
</body>
</html>
