<div class="resource">
    <div class="row-fluid">
        <div class="span2">
            <a style="display: none;" class="scrollTo"></a>
            <div class="key">{{parseKey key }}</div>
        </div>
        <div class="span5">
            <div style="display:inline-block; position:relative;" class="editor-wrapper">{{#if isArray}}
                <textarea rows="5" disabled="disabled" class="span5 editor">{{value}}</textarea>{{else}}
                <input type="text" value="{{value}}" disabled="disabled" class="span5 editor" />{{/if}}</div>
        </div>
        <div class="span5">
            <div style="display: none;" class="compareControl">
                <div style="display:inline-block; position:relative;" class="compare-editor-wrapper">{{#if isArray}}
                    <textarea rows="5" disabled="disabled" class="span5 compare-editor">{{compare}}</textarea>{{else}}
                    <input type="text" value="{{compare}}" disabled="disabled" class="span5 compare-editor" />{{/if}}</div>
            </div>
        </div>
        <div class="span5">
            <div class="previewControl">
                <div style="display: none;" class="testSection">
                    <h6>{{t "editor.resourceItem.options" }}:</h6>
                    <p>({{t "editor.resourceItem.optionsDesc" }})</p>
                    <textarea rows="5" class="span3 i18nOptions"></textarea>
                    <button class="pull-right btn btn-warning btn-mini refresh"><i class="icon-refresh"></i>
                    </button>
                    <div class="well translated"></div>
                </div>
                <div class="previewSection">{{parseValue fallback.value }}</div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span2">&nbsp;</div>
        <div class="span5">
            <div class="commands">
                <button class="btn btn-mini singleline"><i class="icon-minus"></i>
                </button>
                <button class="btn btn-mini multiline"><i class="icon-align-justify"></i>
                </button>
                <div style="display: none;" class="pull-right editCommands">
                    <button class="btn btn-mini cancel"><i class="icon-remove"></i>{{t "editor.cancel" }}</button>
                    <button class="btn btn-warning btn-mini save"><i class="icon-ok"></i>{{t "editor.save" }}</button>
                </div>
                <div style="display: none;" class="pull-right removeCommands">
                    <button class="btn btn-mini cancelRemove"><i class="icon-remove"></i>{{t "editor.cancel" }}</button>
                    <button class="btn btn-warning btn-mini confirmRemove"><i class="icon-ok"></i>{{t "editor.delete" }}</button>
                </div>
                <div class="pull-right mainCommands">
                    <button class="btn btn-mini remove"><i class="icon-remove"></i>{{t "editor.delete" }}</button>
                    <button class="btn btn-mini edit"><i class="icon-edit"></i>{{t "editor.edit" }}</button>
                </div>
            </div>
        </div>
        <div class="span5">
            <div style="display: none;" class="compare-commands commands">
                <button class="btn btn-mini preview"><i class="icon-eye-open"></i>{{t "editor.th.displayedValue" }}</button>
            </div>
            <div class="preview-commands commands">
                <div class="pull-right">
                    <span class="badge badge-success fallbackBadge">{{ fallback.lng }}</span>
                </div>
                <div class="pull-right">
                    <button class="btn btn-mini test"><i class="icon-check"></i>{{t "editor.test" }}</button>
                </div>
                <button class="btn btn-mini compare"><i class="icon-resize-horizontal"></i>{{t "editor.resourceItem.compare"}}</button>
            </div>
        </div>
    </div>
</div>
